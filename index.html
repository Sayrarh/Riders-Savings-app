<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Savings App</title>
  </head>
  <body>
    <main>

      <div class="container">
        <header>EGBE ALAJESEKU SAVING GROUP</header>
        <div class="heading">
          <h2>Total Amount Saved: #<button class= "btn" id="totalMoney">0.00</button></h2> 
        </div>

        <form action="" method="" id="form" name="myform" onsubmit="return validate()">
            <div class="form-content">
                <ul>
                    <li>Group Members<span>(list of members with their money saved)</span>:</li>
                    <textarea id="members" name="members">NIL</textarea>
                </ul>
            </div>

            <div class="form-content">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your fullname" />
              </div>

              <div class="form-content">
                <label for="tier">Choose a Tier</label>
                <select id="tier" name="tier">
                  <option value="Select preferred tier">Select preferred tier</option>
                  <option value="tier 1">
                    Tier 1 -> #10,000 (7% interest weekly)
                  </option>
                  <option value="tier 2">
                    Tier 2 -> #20,000 (12% interest weekly)
                  </option>
                  <option value="tier 3">
                    Tier 3 -> #30,000 (25% interest weekly)
                  </option>
                </select>
              
              </div>
              <div class="form-content">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  id="amount" name="amount"
                  placeholder="Enter the amount you want to save"
                /> 
              </div>
              <p id="interest"></p>
              <button class="submit" type="submit">Join Saving Group</button>
        </form>
        <div class="form-content">
          <h4>Amount to withdraw: # <button id="amt-with"></button></h4>
        </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
